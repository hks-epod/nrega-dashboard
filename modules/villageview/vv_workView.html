<div class="container-fluid">
  <div class="row villageview_work">
    <div class="col-md-4 column">
      <div class="vv_header">
        <span class="glyphicon glyphicon-user"></span>WORKS</div>
      <div class="vv_content">
        <div ng-repeat="work in works" class="vv_field">
          <div class="top_title">
            <span class="text-primary">{{work.work_type}}</span>
            <span class="pull-right top_date">{{work.start_date}}- {{work.completion_date}}</span>

          </div>
          <div class="title">{{work.work_name}}</div>
          <div class="status">
            {{work.total_workers}} Workers 
            <span class="status_sep">|</span> Rs. {{work.total_exp}}
          </div>

          <!-- <br>{{work}} -->
        </div>
      </div>
    </div>
    <div class="col-md-4 column">
      <div class="vv_header">
        <span class="glyphicon glyphicon-shopping-cart"></span>WORKERS</div>
      <div class="vv_content">
      </div>
    </div>
    <div class="col-md-4 column">
      <div class="vv_header">
        <span class="glyphicon glyphicon-file"></span>MUSTER ROLL</div>
      <div class="vv_content">
      </div>
    </div>
  </div>

</div>
